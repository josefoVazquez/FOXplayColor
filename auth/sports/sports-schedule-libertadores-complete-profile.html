<style type="text/css">
body {
	background-color: #000;
	background-image: url(../images/headersports.png);
	background-repeat: repeat-x;
	margin: 0px;
}
#apDiv1 {
	position:absolute;
	width:100%;
	height:115px;
	z-index:1; background:url(../images/opacity.png) repeat; min-height:1470px; padding:189px 0 0 0;  
}
.lista {
	position:absolute;
	width:100%;
	
	z-index:1;top:356px; left:-294px; 
}
.ckeckbox{cursor:pointer;padding:0 0 0 20px;font-family:'Tahoma';width:150px;float:left;background:url(../images/boton1.png) no-repeat left top; width:40px; height:40px; position:absolute; z-index:20; top:352px; left:346px} 
.seleccionado{background:url(../images/boton2.png) no-repeat left top;width:40px; height:40px position:absolute; z-index:20}
</style>

<script type="text/javascript" src="../jquery.js"></script>
	<script type="text/javascript">
		$(document).ready(
			function()
			{
				$(".botones").click(function(){funcionBoton1(this)});
				$("#ckeckbox").click(function(){checkbox(this)})
			}
		);

		function funcionBoton1(e)
		{
			var queBotonEs	=	$(e).attr("rel");
			var checkeo	=	$("#ckeckbox");
			if($(checkeo).hasClass("seleccionado"))//si esta checkeado
			{
				//document.location	=	"html1.html";
				if(queBotonEs == 1)//boton1
				{
					document.location	=	"sports-schedule-libertadores-facebook.html";
				}
				else if(queBotonEs == 2)//boton2
				{
					document.location	=	"sports-schedule-libertadores-twitter.html";
				}
				else if(queBotonEs == 3)//boton3
				{
					document.location	=	("sports-schedule-libertadores-email.html")
				}
			}
			else//si no esta checkeado
			{
				//document.location	=	"html2.html";
				if(queBotonEs == 1)//boton1
				{
					document.location	=("sports-schedule-libertadores-profile-acept.html")
				}
				else if(queBotonEs == 2)//boton2
				{
					document.location	=("sports-schedule-libertadores-profile-acept.html")
				}
				else if(queBotonEs == 3)//boton3
				{
					document.location	=("sports-schedule-libertadores-profile-acept.html")
				}
			}
		}
		function checkbox(e)
		{
			if($(e).hasClass("seleccionado"))
			{
				$(e).removeClass("seleccionado");
			}
			else
			{
				$(e).addClass("seleccionado");
			}
		}
	</script>
</head>

<body>

<div align="center" style="position: relative; margin:auto; width:1300px">

<div id="apDiv1">
<div>
<div class="ckeckbox" id="ckeckbox"></div>

<img src="../images/alert-ingress.png" border="0" usemap="#Mapingr" />

    <area  class="botones" rel="2" shape="rect" coords="40,299,271,348" href="#" />
    <area  class="botones" rel="3" shape="rect" coords="559,301,657,344" href="#" />
    <area shape="rect" coords="626,41,665,73" href="sports-schedule-libertadores-login.html" />

</div>
</div>
